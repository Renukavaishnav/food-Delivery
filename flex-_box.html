<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .flex-container{
            display: flex;
            flex-wrap: nowrap;
            background-color: pink;
            color: aliceblue;
        }

        .flex-container > div{
            background-color: rgb(204, 75, 96);
            width: 100px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <div class="flex-container">
        <div>
            <img src="pizza.jpeg" alt="">
            <p>xdcfgvhbjn   </p>
        </div>
    </div>
</body>
</html>
